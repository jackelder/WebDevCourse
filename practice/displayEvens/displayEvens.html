<!DOCTYPE html>
<!--html for the Display Evens program, which intakes two numbers and a
step value and displays all of the evens between the two numbers with
that step value. -->

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1
    shrink-to-fit=no">
  <title>Display Evens</title>
  <script type = "text/JavaScript" src="displayEvens.js"></script>
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1>Input Even Numbers to be Displayed</h1>
    <form name="evensForm" onsubmit="return validateItems();"
      onreset="resetForm();">
      <div class="form-group">
        <label for="startNum">Starting Number</label>
        <input type="number" class="form-control" id="startNum">
      </div>
      <div class="form-group">
        <label for="endNum">Ending Number</label>
        <input type="number" class="form-control" id="endNum">
      </div>
      <div>
        <label for="stepNum">Step</label>
        <input type="number" class="form-control" id="stepNum">
      </div>
      <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
      <button type="reset" id="resetButton" class="btn btn-default">Reset</button>
    </form>
    <p><span id="numbersHeading"></span><br />
      <span id="numbersDisplay"></span></p>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  <!--Bootstrap CDN JavaScript copied from Bootstrap download page-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
</body>
</html>
