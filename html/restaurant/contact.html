<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1
      shrink-to-fit=no">
    <title>The RR Diner</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
  <div class="container">
    <main>
      <header>
        <h4>Contact Us</h4>
        <h1><em>The RR Diner<em></h1>
      </header>

      <nav>
        <p><a href="index.html">Home</a></p>
        <p><a href="menu.html">Menu</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <hr />
      </nav>

      <section>
        <form action="submit.html" method="POST">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name"><br /><br />

          <label for="email">Email: </label>
          <input type="text" id="email" name="email"><br /><br />

          <label for="phone">Phone: </label>
          <input type="text" id="phone" name="phone"><br /><br />

          <label for="reason">Reason for Inquiry: </label>
          <select id="reason" name="reason">
            <option value="catering" selected>Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select><br /><br />

          <label for="info">Additional Information: </label>
          <textarea id="info" name="info"></textarea><br /><br />

          <p>Have you been to the restaurant?
            <input type="radio" id="choice1" name="visit" value="no">
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="visit" value="yes">
            <label for="choice2">Yes</label>
          </p>

          <p>Best days to contact you:
            <input type="checkbox" id="monday" name="day" value="monday">
            <label for="monday">M </label>
            <input type="checkbox" id="tuesday" name="day" value"tuesday">
            <label for="tuesday">Tu </label>
            <input type="checkbox" id="wednesday" name="day" value="wednesday">
            <label for="wednesday">W </label>
            <input type="checkbox" id="thursday" name="day" value"thursday">
            <label for="thursday">Th </label>
            <input type="checkbox" id="friday" name="day" value"friday">
            <label for="friday">F </label>
          </p>

          <input type="submit" name="submit" value="Send Request">

      </section>

      <footer>
        <hr />
        <p>2288 Garfield Street, Twin Peaks, Washington, 99152</p>
        <p>(509) 221-8958</p>
      </footer>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <!--Bootstrap CDN JavaScript copied from Bootstrap download page-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </body>
</html>
